<mat-card class="example-card" [style.background]="bgColor">
    <mat-card-header>
      <img mat-card-avatar [src]="avatar">
      <mat-card-title>{{user.fName + ' ' + user.lName}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{user.address}}<br/>
        {{user.city + ', ' + user.state}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" [routerLink]="'/users/edit/' + user.id">
          <mat-icon>edit</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>

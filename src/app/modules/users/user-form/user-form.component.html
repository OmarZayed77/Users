
<form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()" action="#" class="form-container">
    <div class="form-group">
      <label for="fname">First Name: </label>
      <input class="form-control" formControlName="fName" type="text" name="txtFName" id="fname" required>
    </div>
    <div class="form-group">
      <label for="lname">Last Name: </label>
      <input class="form-control" formControlName="lName" type="text" name="txtLName" id="lname" required>
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input class="form-control" formControlName="email"  type="email" name="txtEmail" id="email" required>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="inlineRadio1" [value]="0">
      <label class="form-check-label" for="inlineRadio1">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="inlineRadio2" [value]="1">
      <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>
    <div class="form-group">
      <label for="address">Address: </label>
      <input class="form-control" formControlName="address" type="text" name="txtAddress" id="address" required>
    </div>
    <div class="form-group">
      <label for="city">City: </label>
      <input class="form-control" formControlName="city" type="text" name="txtCity" id="city" required>
    </div>
    <div class="form-group">
      <label for="state">State: </label>
      <input class="form-control" formControlName="state" type="text" name="txtState" id="state" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button mat-raised-button color="warn" routerLink="/users">Cancel</button>
  </form>
